    <div class="container">
        <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <!-- <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin"> -->
                                    <img src="{{image}}" alt="Maxwell Admin">

                                </div>
                                <h5 class="user-name">{{username}}</h5>
                                <h6 class="user-email">{{email}}</h6>
                                <div class="form-floating" id="imageInput">
                                    <input class="form-control" id="floatingPassword" name="imageUrl" type="file" accept="image/*" (change)="handleUpload($event)" />
                                    <label for="formFileLg" class="form-label">Profile image</label>
                                </div>
                                <!-- <button (click)="changePhoto()" type="button" id="photoButton" name="button" class="btn btn-primary" style="margin-top: 20px;">Update Photo</button> -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input [(ngModel)]="firstName" type="text" class="form-control" id="fname" placeholder="{{firstName}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="lname">Last Name</label>
                                    <input [(ngModel)]="lastName" type="text" class="form-control" id="lname" placeholder="{{lastName}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input [(ngModel)]="number" type="tel" class="form-control" id="phone" placeholder="{{number}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="website">Email</label>
                                    <input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="{{email}}">
                                </div>
                            </div>


                            <div class="col-12" id="adress">
                                <div class="form-group">
                                    <label for="website">Adress</label>
                                    <input [(ngModel)]="adress" type="text" class="form-control" id="iadress" placeholder="{{adress}}">
                                </div>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" id="specialization">
                                <div class="form-group">
                                    <label for="website">Specialization</label>
                                    <input [(ngModel)]="Specialization" type="text" class="form-control" id="ispecialization" placeholder="{{Specialization}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" id="cost">
                                <div class="form-group">
                                    <label for="website">Cost (LBP)</label>
                                    <input [(ngModel)]="cost" type="number" class="form-control" id="icost" placeholder="{{cost}}">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="adressTitle">
                                <h6 class="mt-3 mb-2 text-primary">Address</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" id="street">
                                <div class="form-group">
                                    <label for="Street">Street</label>
                                    <input [(ngModel)]="street" type="text" class="form-control" id="istreet" placeholder="{{street}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" id="city">
                                <div class="form-group">
                                    <label for="ciTy">City</label>
                                    <input [(ngModel)]="city" type="text" class="form-control" id="icity" placeholder="{{city}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" id="clinicNumber">
                                <div class="form-group">
                                    <label for="sTate">clinic number</label>
                                    <input [(ngModel)]="cNumber" type="text" class="form-control" id="iclinicNumber" placeholder="{{cNumber}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" id="near">
                                <div class="form-group">
                                    <label for="zIp">near</label>
                                    <input [(ngModel)]="near" type="text" class="form-control" id="inear" placeholder="{{near}}">
                                </div>
                            </div>
                        </div>

                        <div class="row gutters" id="buttons">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button (click)="cancel()" type="button" id="cancel" name="button" class="btn btn-secondary">Cancel</button>
                                    <button (click)="update()" type="button" id="update" name="button" class="btn btn-primary">Update</button>
                                    <button (click)="edit()" type="button" id="edit" name="button" class="btn btn-primary">Edit</button>
                                    <br><br>
                                    <button (Click)="resetPassword()" class="btn btn-danger">reset password</button>
                                    <button class="btn btn-warning" (click)="signout()">sign out</button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<div class="spinner-grow text-primary spinner" id="spinner" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
